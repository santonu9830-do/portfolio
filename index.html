<!DOCTYPE html>
<html lang="en">

<head>

    <title>Valentine Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            height: 100vh;

        h1 {

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: #fff;
        }

        #noBtn {
            position: absolute;
            background: #444;
            color: #fff;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        #quoteText {
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
